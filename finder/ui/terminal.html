<!DOCTYPE html>
<html>

  <head>
    <title>SSH Terminal</title>
    <style>
      html {
        background: #010;
        font-family: courier;
        font-size: 12px;
      }
      .terminal {
        width: 630px;
        height: 450px;
        border: none;
      }
      .terminal-cursor {
        color: #000;
        background: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <script>
      var ipc = require('ipc'),
          Terminal = require('./term.js'),
          timer;

      var term = new Terminal({
        geometry:[81, 27],
        screenKeys: true,
        style: true,
        cursorBlink: true
      });

      term.on('data', function(data) {
        ipc.send('stdin', data);
      });

      term.on('title', function(title) {
        document.title = title;
      });

      term.open(document.body);

      ipc.on('grayscale', function() {

        term.colors = [
          '#000000',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff',
          '#ffffff'
        ];

      });

      ipc.on('stdout', function(data) {
        term.write(data);
      });

      ipc.on('stderr', function(data) {
        term.write(data);
      });

      ipc.on('disconnect', function() {
        ipc.send('disconnect', true);
        term.reset();
      });

    </script>

  </body>

</html>
