<!DOCTYPE html>
<html>

  <head>
    <title>Terminal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <pre id="terminal"></pre>

    <script>

      var ipc = require('ipc');
      window.$ = window.jQuery = require('./jquery.js');

      ipc.on('stdout', function(arg) {
        $('#terminal').append(arg);
        $('html, body').animate({ scrollTop: $(document).height() }, 0);
      });

      ipc.on('stderr', function(arg) {
        //$('#terminal').append('<span class="error">' + arg + '</span>\n');
        $('html, body').animate({ scrollTop: $(document).height() }, 0);
      });

      $(document).on('ready', function() {
        $('html, body').animate({ scrollTop: $(document).height() }, 0);
      });

    </script>

  </body>

</html>
